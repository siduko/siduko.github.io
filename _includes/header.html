<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      <a class="blog-nav-item active" href="{{ '/' | prepend: site.baseurl }}">Home</a>
			{% for page in site.pages %}
			{% if page.title %}
			<a class="blog-nav-item" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
			{% endif %}
			{% endfor %}
    </nav>
  </div>
</div>
