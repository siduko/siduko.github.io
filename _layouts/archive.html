---
layout: page
---
{% for post in page.posts %}
  <div class="blog-post">
    <h2 class="blog-post-title"><a href="{{post.url}}">{{ post.title }}</a></h2>
    {% assign member = site.data.members[post.author] %}
    <p class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }} {% if post.author %} by <a href="#">{{ member.name }}</a>{% endif %}  {% if post.meta %} â€¢ {{ post.meta }}{% endif %} </p>
    <p>{{post.excerpt}}</p>
  </div>
  <hr>
{% endfor %}
